{% load i18n %}
{% if next %}
<form method="post" action="{% url "accounts:login" %}?next={{ next }}">
{% else %}
<form method="post" action="{% url "accounts:login" %}">
{% endif %}
    {% csrf_token %}
    <div class="form-group col-12">
        <label for="id_username">{% trans "Email address" %}:</label>
        <input class="form-control" type="email" name="username" maxlength="254" value="{{ form.username.value|default:""  }}" required id="id_username" autofocus>
    </div>
    <div class="form-group col-12">
        <label for="id_password">{% trans "Password" %}</label>
        <input class="form-control" type="password" name="password" required id="id_password" placeholder="hunter2">
    </div>
    <div class="form-group col-12">
        <div class="row flex-column-reverse flex-lg-row">
            {% if next %}
                <a class="btn btn-secondary btn-block col-lg-3 col-md-12" href="{% url "accounts:register" %}?next={{ next }}">{% trans "Register" %}</a>
            {% else %}
                <a class="btn btn-secondary btn-block col-lg-3 col-md-12" href="{% url "accounts:register" %}">{% trans "Register" %}</a>
            {% endif %}
            <div class="col-lg-6"></div>
            <button type="submit" class="btn btn-primary btn-block col-lg-3 col-md-12">{% trans "Login" %}</button>
        </div>
    </div>
</form>
